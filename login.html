<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary">
      <img
        class="profile-picture mx-2"
        src="images/profile-pic.png"
        alt="profile picture"
      />
      <a class="navbar-brand" href="login.html">SosialMeets</a>
    </nav>
    <section class="container-sm d-flex justify-content-center">
      <div>
        <h1 class="text-center mt-5">Log In</h1>
        <form>
          <div class="mt-4">
            <label class="form-label" for="email">Email address</label>
            <input class="form-control" type="email" id="email" required />
          </div>
          <div>
            <label class="form-label" for="password">Password</label>
            <input
              class="form-control"
              type="password"
              id="password"
              required
            />
          </div>
          <input class="btn btn-success mt-4" type="submit" value="SIGN IN" />
        </form>
      </div>
    </section>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
